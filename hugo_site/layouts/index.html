{{ define "main" }}
<section class="recent-papers">
    <h2>最新论文</h2>
    <div class="papers-list">
        {{ range first 10 (where .Site.RegularPages "Section" "papers") }}
        <article class="paper-item">
            <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
            <div class="paper-meta">
                <span class="date">{{ .Date.Format "2006-01-02" }}</span>
            </div>
            <div class="summary">
                {{ .Summary }}
            </div>
            <a href="{{ .RelPermalink }}" class="read-more">阅读更多</a>
        </article>
        {{ end }}
    </div>
    <div class="all-papers">
        <a href="/papers/">查看所有论文</a>
    </div>
</section>
{{ end }}
