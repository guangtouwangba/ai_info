<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search - AI Research Repository</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
<script>
    if (localStorage.getItem("pref-theme") === "dark") {
        document.body.classList.add('dark');
    } else if (localStorage.getItem("pref-theme") === "light") {
        document.body.classList.remove('dark');
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark');
    }

</script>

<header class="header">
    <div class="header-content">
        <h1><a href="/">AI Research Repository</a></h1>
        <nav>
            
            <a href="/papers/">Papers</a>
            
            <a href="/tags/">Tags</a>
            
            <a href="/categories/">Categories</a>
            
            <a href="/search/">Search</a>
            
        </nav>
        
<div class="language-switcher">
    
    <a href="https://example.org/" class="">
        中文
    </a>
    
    <a href="https://example.org/en/" class="active">
        English
    </a>
    
</div>
 
    </div>
</header> 
    
    <main>
        

<header class="page-header">
    <h1>Search <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </h1>
    <div class="post-meta">Translations:
<ul class="i18n_list">
    <li>
        <a href="https://example.org/search/">Zh</a>
    </li>
</ul></div>
</header>

<div id="searchbox">
    <input id="searchInput" autofocus placeholder="Enter keywords to search..."
        aria-label="search" type="search" autocomplete="off" maxlength="64">
    <ul id="searchResults" aria-label="search results"></ul>
</div>
    </main>
    
    <footer>
        <p>&copy; 2025 AI Research Repository</p>
    </footer>
</body>
</html>
